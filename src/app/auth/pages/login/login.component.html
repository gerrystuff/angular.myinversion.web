
<form autocomplete="off" [formGroup] = "logForm" (ngSubmit)="login()">
<div class="container log-container">
    <div class="row">

        <div class="col">
            <img src="../../../assets/user.svg" alt="">
        </div>

        <div class="col mt-4">
            <form>
                <fieldset>
                    <div class="form-group has-success">
                        <label class="form-label ">Usuario</label>
                        <input type="text" name="username" formControlName="user_name" class="form-control">
                    </div>

                    <div class="form-group has-success">
                        <label class="form-label ">Contrase√±a</label>
                        <input type="password" formControlName="user_password" name="userpassword" class="form-control">
                    </div>
                </fieldset>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <button type="button" routerLink="/auth/register" class="btn mt-3 btn-primary w-100 pb-2">REGISTRARSE</button>
        </div>

        <div class="col">
            <button type="submit" [disabled]="logForm.invalid"class="btn mt-3 btn-primary w-100 pb-2">INGRESAR</button>
        </div>
    </div>
</div>
</form>
