<form autocomplete="off" [formGroup] = "regForm" (ngSubmit)="register()">
<div class="container rec-container mt-3" >
    <div class="row">  
        <div class="col" >
            <img class="centerBlock" src="../../../assets/user.svg" style="text-align:center;width: 250px; height: 250px;" alt="">
        </div>
        <div class="w-100"></div>
        
        <label class="form-label mt-4"><strong>Nombre de usuario nuevo <small>(solo caracteres)</small></strong></label>
        <input type="text" formControlName="user_name" class="form-control">

        <label class="form-label mt-1"><strong>Contrase√±a <small>(minimo 6 digitos)</small></strong></label>
        <input type="password" formControlName="user_password" class="form-control" >

        <button type="submit"[disabled]="regForm.invalid" class="btn mt-3 btn-primary form-control">CREAR USUARIO</button>
    </div>
</div>
</form>
