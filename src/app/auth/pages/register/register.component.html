<form autocomplete="off" [formGroup] = "logForm" (ngSubmit)="register()">
<div class="container rec-container mt-3" >
    <div class="row">  
        <div class="col" >
            <img src="../../../assets/user.svg" alt="">
        </div>
        <div class="w-100"></div>
        
        <label class="form-label mt-4"><strong>Nombre de usuario nuevo</strong></label>
        <input type="text" formControlName="user_name" class="form-control" name="username">
        <button type="button"[disabled]="logForm.invalid" class="btn mt-3 btn-primary form-control">CREAR USUARIO</button>
    </div>
</div>
</form>
