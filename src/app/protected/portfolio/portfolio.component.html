<div class="d-flex justify-content-around plan-container">
    <div class="p-2 plan-card " *ngFor="let product of products; index as i">
        <div class="card-header text-center" >{{product.product_name}}</div>
        <div class="card-body">

            
            <table class="table-sm table-bordered">

                <tbody >
                    <tr>
                        <th scope="row">Inversion minima</th>
                        <td>${{product.product_minInvestment}}</td>
                    </tr>

                    <tr>
                        <th scope="row">Inversion maxima</th>
                        <td>${{product.product_maxInvestment}}</td>
                    </tr>

                    <tr>
                        <th scope="row">Tasa mensual</th>
                        <td class='text-center'>% {{product.product_monthlyRate}}</td>
                    </tr>

                    <tr>
                        <th scope="row">Tiempo</th>
                        <td class='text-center'>{{product.product_planTime}} Meses</td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-around">
         
            <a style="cursor:pointer;">
                <img class='icons' src="../../../assets/editar.svg" alt="">
             </a> 
              <button class='btnDelete'>
                <img  class='icons' src="../../../assets/trash.svg" alt="">
              </button>
        </div>
    </div>

</div>
